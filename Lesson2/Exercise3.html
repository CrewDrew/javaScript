<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        let a = prompt("Введите переменную a");
        let b = prompt("Введите переменную b");

        if ((a > 0) && (b > 0)) {
            alert(a - b);
        }
        else if ((a < 0) && (b < 0)) {
            alert(a * b);
        }
        else if ((a * b) < 0) {
            alert(+a + +b);
        };

    </script>
</body>
</html>
