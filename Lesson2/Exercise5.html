<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        function summ2Numbers(a, b){
            if (isNaN(a) || isNaN(b)) {
                return 0;
            }
            else {
                return +a + +b;
            }
	    }

        function difference2Numbers(a, b){
            if (isNaN(a) || isNaN(b)) {
                return 0;
            }
            else {
                return +a - +b;
            }
        }
        
        function multyply2Numbers(a, b) {
            if (isNaN(a) || isNaN(b)) {
                return 0;
            }
            else {
                return +a * +b;
            }
        }

        function divide2Numbers(a, b) {
            if (isNaN(a) || isNaN(b)) {
                return 0;
            }
            else if (+b == 0) {
                return Infinity;
            }
            else {
                return +a / +b;
            }
        }
        
        function mathOperation(a, b, operation){
            var resultOperation;
            switch (operation){
                case '+' : resultOperation = summ2Numbers(a, b); break;
                case '-' : resultOperation = difference2Numbers(a, b); break;
                case '*' : resultOperation = multyply2Numbers(a, b); break;
                case '/' : resultOperation = divide2Numbers(a,b); break;
                default : resultOperation = "Неизвестная операция";
            }
            return resultOperation;
        }

        let a = prompt("Введите переменную a");
        let b = prompt("Введите переменную b");
        let operation = prompt("Введите операцию +, -, *, /");

        alert("Результат: " + mathOperation(a, b, operation));

    </script>
</body>
</html>
