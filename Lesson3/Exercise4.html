<meta charset="utf-8">
<script> 

	"use strict";
	
	const products = [{
			id: 3,
			price: 127,
			photos: [
				"1.jpg",
				"2.jpg",
			]
		}, {
			id: 5,
			price: 499,
			photos: []
		}, {
			id: 10,
			price: 26,
			photos: [
				"3.jpg"
			]
		}, {
			id: 8,
			price: 78,
		},
	];
	
	function isHavePhoto(product) {
		if ('photos' in product && product.photos.length > 0) {
			return true;
		}
		return false;
	}
	
	function compareProducts(product1, product2) {
		if (product1.price < product2.price) {
			return -1;
		}
		if (product1.price > product2.price) {
			return 1;
		}
		// a должно быть равным b
		return 0;
	}
	
	console.log(products.filter(isHavePhoto));
	console.log(products.sort(compareProducts));
	
</script>
