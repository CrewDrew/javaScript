<meta charset="utf-8">
<script>

	"use strict";

	const products = [{
			id: 3,
			price: 200,
		}, {
			id: 4,
			price: 900,
		}, {
			id: 1,
			price: 1000,
		},
	];
	
	products.forEach(function(product){product.price *= 0.85});
	
	products.forEach(function(product){console.log(product.id + " цена со скидкой = " + product.price)});
	
</script>
